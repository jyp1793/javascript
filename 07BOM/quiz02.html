    <style>
        *{margin: 0; padding: 0;}

        .bgImg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: fadeIn 0.5s linear;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            } to {
                opacity: 1;
            }
        }
        h2, .timer {color: white;}
    </style>
</head>

        var timer = document.querySelector(".timer");
        function createTime() {
            var date = new Date();

            var hour = date.getHours();
            var min = date.getMinutes();
            var second = date.getSeconds();

            var time = (hour < 10 ? "0"+hour : hour) + ":" +

                timer.innerHTML = time;
