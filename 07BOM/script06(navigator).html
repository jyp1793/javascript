    <script>
        console.dir(navigator);

        // console.log(navigator.appName); //브라우저 이름
        // console.log(navigator.appVersion); //브라우저 정보
        // console.log(navigator.userAgent); //사용자의 브라우저 접속환경

        //브라우저 판별
        var browser = navigator.userAgent.toLowerCase();
        // console.log(browser.indexOf("android") ); //찾은값에 index위치를 반환(없다면 -1)

        if(browser.indexOf("android") != -1 ) {
            console.log("안드로이드");
        } else if(browser.indexOf("iphone") != -1 ) {
            console.log("사과폰");
        } else if(browser.indexOf("edg") != -1 ) {
            console.log("엣지");
        } else if(browser.indexOf("chrome") != -1 ) {
            console.log("크롬")
        } else if(browser.indexOf("firefox") != -1 ) {
            console.log("파이어폭스");
        } //...익스플로러 환경 처리..



    </script>

</body>
