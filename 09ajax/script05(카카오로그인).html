<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1. 카카오SDK로드 -->
    <script src="js/kakao.js"></script>

</head>
<body>
    
    <a id="custom-login-btn" href="javascript:loginWithKakao()">
        <img
          src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
          width="222"
        />
    </a>


    <button class="api-btn" onclick="kakaoLogout()">로그아웃</button>







    <script>
        //2. 카카오 초기화
        Kakao.init('ed86fb26609dd550694d3504b3a475f8');
        Kakao.isInitialized();

        //3. 데모버전으로 들어가서 카카오로그인 코드를 확인.
        function loginWithKakao() {
            Kakao.Auth.login({
                success: function(authObj) {
                    console.log(authObj); //access토큰 값
                    Kakao.Auth.setAccessToken(authObj.access_token); //access토큰값 저장

                    getInfo(); //4번 함수 호출
                },
                fail: function(err) {
                    console.log(err);
                },
            })
        }

        //4. 어세스 토큰을 발급받고, 아래 함수를 호출시켜서 사용자 정보를 받아옴.
        function getInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function (res) {
                    console.log(res);
                    //이메일, 성별, 닉네임, 프로필이미지
                    
                    var email = res.kakao_account.email;
                    var gender = res.kakao_account.gender;
                    var nick = res.kakao_account.profile.nickname;
                    var profile_img = res.kakao_account.profile.thumbnail_image_url;

                    console.log(email, gender, nick, profile_img );
                    
                    //...처리

                },
                fail: function (error) {
                    alert('카카오 로그인에 실패했습니다. 관리자에게 문의하세요.' + JSON.stringify(error)    )
                },
            })
        }

        //5. 로그아웃 기능 - 카카오 서버에 접속하는 어세스토큰을 만료, 사용자어플리케이션의 로그아웃은 따로 진행.
        function kakaoLogout() {
            if (!Kakao.Auth.getAccessToken()) {
                alert('Not logged in.')
                return;
            }
            Kakao.Auth.logout(function() { 
                alert('logout ok\naccess token -> ' + Kakao.Auth.getAccessToken())
            })
        }




    </script>

</body>
</html>
