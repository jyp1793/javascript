<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .toggle-menu {display: none;}
        .active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        .toggleList {text-align: center;}
        .toggleList li {
            list-style: none;
            display: inline-block;
            border: 1px solid #777;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;

        }
        /* 애니메이션 라이브러리사이트: https://michalsnik.github.io/aos/ */
        /* 애니메이션은 @keyframe 속성으로 선언,  animation속성에서 사용합니다 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                margin-left: -50%;
            } to {
                opacity: 1;
                margin-left: 0;
            }
        }

    </style>


</head>
<body>
    <div>
        <ul class="toggleList">
            <li data-id="#toggle1">메뉴1</li>
            <li data-id="#toggle2">메뉴2</li>
            <li data-id="#toggle3">메뉴3</li>
        </ul>
    </div>
    <div>
        <div class="toggle-menu " id="toggle1">내용상세1</div>
        <div class="toggle-menu " id="toggle2">내용상세2</div>
        <div class="toggle-menu active" id="toggle3">내용상세3</div>
    </div>

    <script>
        /*
        1. ul에 이벤트 위임을 이용해서 클릭이벤트를 걸고 클릭되는 타겟의 data-id얻습니다.
        2. toggle-menu에 active속성을 반복문을 이용해서 삭제
        3. data-id값에 알맞는 태그에 active속성을 추가.
        */
        var toggleList = document.querySelector(".toggleList");
        var toggleMenus = document.querySelectorAll(".toggle-menu");

        toggleList.onclick = function() {
            event.preventDefault();
            if(event.target.tagName != "LI") return;

            //toggleMenus에 있는 active클래스 삭제
            for(var i = 0; i < toggleMenus.length; i++) {
                if(toggleMenus[i].classList.contains("active")) { //active가 포함되어 있다면 삭제
                    toggleMenus[i].classList.remove("active");
                }
            }

            //클릭한 타겟의 id값을 가지고 있는 엘리먼트에 active추가
            var target = event.target.dataset.id;
            document.querySelector(target).classList.add("active");


        }


    </script>






</body>
</html>
