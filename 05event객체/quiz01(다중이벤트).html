<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {list-style: none;}
        li {display: inline-block;}
    </style>

</head>
<body>
    
    <h3>다중이벤트 처리</h3>
    <div>
        <ul>
            <li><img src="img/1.jpg" alt="봄" width="100"></li>
            <li><img src="img/2.jpg" alt="여름" width="100"></li>
            <li><img src="img/3.jpg" alt="가을" width="100"></li>
            <li><img src="img/4.jpg" alt="겨울" width="100"></li>

        </ul>
        결과:
        <div class="result">
            <img src="img/1.jpg" alt="대상이미지" width="300">
        </div>

    </div>

    <script>
        var imgList = document.querySelectorAll("ul li img"); //list
        var result = document.querySelector(".result img"); //태그

        for(var i = 0; i < imgList.length; i++) {
            imgList[i].addEventListener("click", handleImg);
        }

        function handleImg(){
            // console.log(event.target);
            result.src = event.target.src;
        }
        //예를들어서 img가 1000개라면? 


    </script>



</body>
</html>
