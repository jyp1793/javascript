<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>교사</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="tableList">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text" ></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>
    <button type="button" id="add5">5개추가</button>
    <button type="button" id="add1">1개추가</button>

    <script>

        var tableList = document.querySelector(".tableList");
    
        var add1 = document.getElementById("add1");
        add1.onclick = function() {
            
            var tr = document.createElement("tr");

            var td = document.createElement("td");
            td.innerHTML = '<input type="text" size="3">';
            tr.appendChild(td);

            var td = document.createElement("td");
            td.innerHTML = '<input type="text">';
            tr.appendChild(td);

            var td = document.createElement("td");
            td.innerHTML = '<input type="text" size="5">';
            tr.appendChild(td);

            var td = document.createElement("td");
            td.innerHTML = '<input type="text">';
            tr.appendChild(td);
            
            tableList.appendChild(tr);
            
        }

        var add5 = document.getElementById("add5");
        add5.onclick = function() {

            for(var a = 1; a <= 5; a++) {
                var tr = document.createElement("tr");

            var td = document.createElement("td");
            td.innerHTML = '<input type="text" size="3">';
            tr.appendChild(td);

            var td = document.createElement("td");
            td.innerHTML = '<input type="text">';
            tr.appendChild(td);

            var td = document.createElement("td");
            td.innerHTML = '<input type="text" size="5">';
            tr.appendChild(td);

            var td = document.createElement("td");
            td.innerHTML = '<input type="text">';
            tr.appendChild(td);
            
            tableList.appendChild(tr);
            }
        }

    </script>
</body>
</html>
