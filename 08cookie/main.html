<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 쿠키js -->
    <script src="popup.js"></script>

</head>
<body>
    
    <h2>메인페이지</h2>

    <!-- 
        1. 페이지가 로드된 이후에 팝업창을 띄워줍니다. (쿠키가 존재하면 팝업을 띄우지 않도록 처리)
        2. 오늘하루 창을열지 않기를 클릭시 1일 유지되는 쿠키를 생성합니다.

    -->

    <script>
        window.onload = function() {

            //팝업창
            if( !getCookie("popup") ) {
                window.open("popup.html", "메인팝업1", "width=300, height=300, top=200, left=200");
            }

        }
    </script>


</body>
</html>
