<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>

        <h2>css스타일 변경하기</h2>

        <img src="img/1.jpg" width="200" style="border: 3px solid black"><br/>

        <select class="select">
            <option value="1">봄</option>
            <option value="2">여름</option>
            <option value="3">가을</option>
            <option value="4">겨울</option>
        </select>

        <span>변경할색상</span>
        <input type="color" class="input">

        
    </form>

    <script>
        var img = document.querySelector(".img");

        var select = document.querySelector(".select");
        select.onchange = function() {
            img.src = select.value;
        }

        var input = document.querySelector(".input");
        input.onchange = function() {
            

            img.style.border = "3px solid" + input.value;
        }

    </script>
</body>
</html>
